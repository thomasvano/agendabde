<div ng-show="event._id">
    <div class="box">

        <div class="box-title">Modifier l'Event</div>
        <div class="box-description">
            Vous pouvez apporter des modifications à votre événement en changeant les champs dans le formulaire ci-dessous.
        </div>

        <form novalidate name="form" ng-submit="submit()">

            <section class="box-section" user-form form="form" event="event">

            </section>

            <section class="box-section" event-form form="form" event="event">

            </section>
            <section class="box-section" date-form form="form" event="event">

            </section>

            <section class="box-section" settings-form form="form" event="event">

            </section>

            <div class="box-controls box-bottom-sticky">
                <button type="submit" ng-show="didChange()" class="btn btn-primary" ng-class="{disabled : !didChange()}">
                    Sauvegarder
                </button>
                <button type="button" ng-click="undoChanges()" class="btn" ng-show="didChange()">Annuler</button>
                <a href="/{{event._id}}" class="btn" ng-hide="didChange()">Terminer</a>
            </div>

        </form>

    </div>

</div>
