<div ng-show="event._id">
    <div class="box ">
        <div class="event-header">
            <div class="details">
                <div class="title">
                    {{event.title}}
                    <span class="title-label danger" ng-show="event.isClosed">Sondage Fermé</span>
                    <span class="title-label success" ng-hide="event.isClosed">Sondage Ouvert</span>
                </div>
                <div class="subtitle">
                    Créé par <a href="mailto:{{event.creator.email}}">{{event.creator.name}}</a>
                    &bull; {{event.created | elapsed}}
                    &bull; <a href="#" ng-click="editEvent()">Modifier les détails</a>
                </div>
            </div>
            <div class="actions">
                <button class="btn" ng-click="editEvent()">Modifier l'Event</button>
            </div>
        </div>
        <div class="event-description" ng-if="event.description" ng-bind-html="event.description | linky"></div>
        <div class="event-location" ng-if="event.location">
            Lieu:
            <a  href="http://maps.google.com?q={{event.location}}"  target="_blank">{{event.location}}</a>
        </div>

        <div class="poll-wrapper">
            <div poll event="event" class="poll">
            </div>
        </div>
    </div>

    <div class="box" ng-hide="event.comments.length == 0 && event.isClosed">
        <div class="box-title">
            Discussion
        </div>
        <div class="box-description">
            Vous pouvez discuter de l'événement avec vos amis en laissant un commentaire ci-dessous.
        </div>
        <div discussion event="event">

        </div>
    </div>
</div>
